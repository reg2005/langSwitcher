    - name: Create ZIP with ditto (preserves permissions)
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        VERSION="${GITHUB_REF_NAME:-dev}"
        VERSION="${VERSION#v}"
        ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "LangSwitcher-${VERSION}-universal.zip"

    - name: Upload Universal DMG
      uses: actions/upload-artifact@v4
      with:
        name: LangSwitcher-universal-dmg
        path: "*.dmg"
        if-no-files-found: error

    - name: Upload Universal ZIP
      uses: actions/upload-artifact@v4
      with:
        name: LangSwitcher-universal-zip
        path: "*.zip"
        if-no-files-found: error

  release:
    name: Create Release
    needs: [build-arm64, build-x86_64, build-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download arm64 DMG
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-arm64-dmg
        path: release/

    - name: Download x86_64 DMG
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-x86_64-dmg
        path: release/

    - name: Download Universal DMG
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-universal-dmg
        path: release/

    - name: Download arm64 ZIP
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-arm64-zip
        path: release/

    - name: Download x86_64 ZIP
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-x86_64-zip
        path: release/

    - name: Download Universal ZIP
      uses: actions/download-artifact@v4
      with:
        name: LangSwitcher-universal-zip
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: "LangSwitcher ${{ github.ref_name }}"
        body: |
          ## LangSwitcher ${{ github.ref_name }}
          
          ### Downloads
          
          | Architecture | DMG (recommended) | ZIP |
          |---|---|---|
          | **Apple Silicon** (M1/M2/M3/M4) | `LangSwitcher-*-arm64.dmg` | `LangSwitcher-*-arm64.zip` |
          | **Intel** (x86_64) | `LangSwitcher-*-x86_64.dmg` | `LangSwitcher-*-x86_64.zip` |
          | **Universal** (both) | `LangSwitcher-*-universal.dmg` | `LangSwitcher-*-universal.zip` |
          
          ### Installation
          
          **DMG (recommended):**
          1. Download the `.dmg` file for your Mac architecture
          2. Open the DMG and drag LangSwitcher to Applications
          3. Launch LangSwitcher from Applications
          
          **ZIP:**
          1. Download the `.zip` file for your Mac architecture
          2. Double-click to extract `LangSwitcher.app`
          3. Drag to Applications
          4. If macOS says "damaged", run: `xattr -cr /Applications/LangSwitcher.app`
          
          **After first launch:**
          - Grant **Accessibility** permission when prompted (System Settings -> Privacy & Security -> Accessibility)
          - Press **⇧⇧** (double Shift) to convert selected text
          
          ### What's New
          - Smart Conversion modes (Greedy Line, Last Word, Disabled)
          - Conversion Log with SQLite storage and data labeling (correct/incorrect)
          - JSON export for training data
          - Punctuation preservation during conversion
          - 93 unit tests
          
          ### Requirements
          - macOS 13.0 (Ventura) or later
        draft: false
        prerelease: false
        files: release/*
