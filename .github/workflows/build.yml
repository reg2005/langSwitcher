        xcodebuild -project LangSwitcher.xcodeproj \
          -scheme LangSwitcher \
          -configuration Release \
          -derivedDataPath build \
          -arch x86_64 \
          ONLY_ACTIVE_ARCH=NO \
          CODE_SIGN_IDENTITY="-" \
