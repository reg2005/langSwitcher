  # ── Release: GitHub Release + TestFlight upload (tag pushes only) ──
  release:
    name: Create Release
    needs: [build-arm64, build-x86_64, build-universal]
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/
        merge-multiple: false

    - name: Flatten release directory
      run: |
        mkdir -p flat_release
        find release -type f \( -name '*.dmg' -o -name '*.zip' \) -exec cp {} flat_release/ \;
        echo "=== Release assets ==="
        ls -la flat_release/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: "LangSwitcher ${{ github.ref_name }}"
        body: |
          ## LangSwitcher ${{ github.ref_name }}

          ### Downloads

          | Architecture | DMG (recommended) | ZIP |
          |---|---|---|
          | **Apple Silicon** (M1/M2/M3/M4) | `LangSwitcher-*-arm64.dmg` | `LangSwitcher-*-arm64.zip` |
          | **Intel** (x86_64) | `LangSwitcher-*-x86_64.dmg` | `LangSwitcher-*-x86_64.zip` |
          | **Universal** (both) | `LangSwitcher-*-universal.dmg` | `LangSwitcher-*-universal.zip` |

          ### Installation

          **DMG (recommended):**
          1. Download the `.dmg` file for your Mac architecture
          2. Open the DMG and drag LangSwitcher to Applications
          3. Launch LangSwitcher from Applications

          **ZIP:**
          1. Download the `.zip` file for your Mac architecture
          2. Double-click to extract `LangSwitcher.app`
          3. Drag to Applications
          4. If macOS says "damaged", run: `xattr -cr /Applications/LangSwitcher.app`

          **After first launch:**
          - Grant **Accessibility** permission when prompted (System Settings -> Privacy & Security -> Accessibility)
          - Press **⇧⇧** (double Shift) to convert selected text

          ### Requirements
          - macOS 13.0 (Ventura) or later
        draft: false
        prerelease: false
        files: flat_release/*

    # ── TestFlight Upload (requires App Store Connect API Key) ──
    - name: Detect TestFlight configuration
      run: |
        if [ -n "$HAS_ASC_KEY" ]; then
          echo "TESTFLIGHT_ENABLED=true" >> $GITHUB_ENV
        else
          echo "TESTFLIGHT_ENABLED=false" >> $GITHUB_ENV
          echo "ℹ️ TestFlight upload skipped — APPSTORE_API_KEY_ID secret not configured"
        fi
      env:
        HAS_ASC_KEY: ${{ secrets.APPSTORE_API_KEY_ID }}

    - name: Upload to TestFlight
      if: env.TESTFLIGHT_ENABLED == 'true'
      env:
        ASC_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.APPSTORE_API_ISSUER_ID }}
        ASC_KEY_CONTENT: ${{ secrets.APPSTORE_API_KEY_P8 }}
        INSTALLER_IDENTITY: ${{ secrets.MACOS_INSTALLER_IDENTITY }}
      run: |
        # Write API key to file
        mkdir -p ~/.private_keys
        echo "$ASC_KEY_CONTENT" > ~/.private_keys/AuthKey_${ASC_KEY_ID}.p8

        # Find the universal ZIP and extract the .app
        UNIVERSAL_ZIP=$(ls flat_release/LangSwitcher-*-universal.zip)
        mkdir -p /tmp/testflight_app
        ditto -x -k "$UNIVERSAL_ZIP" /tmp/testflight_app/
        APP_PATH=$(find /tmp/testflight_app -name "*.app" -maxdepth 2 | head -1)

        echo "=== Creating .pkg for TestFlight ==="
        VERSION="${GITHUB_REF_NAME#v}"
        PKG_NAME="LangSwitcher-${VERSION}.pkg"

        productbuild --component "$APP_PATH" /Applications \
          --sign "$INSTALLER_IDENTITY" \
          "$PKG_NAME" 2>/dev/null || \
        productbuild --component "$APP_PATH" /Applications "$PKG_NAME"

        echo "=== Validating with App Store Connect ==="
        xcrun altool --validate-app \
          --file "$PKG_NAME" \
          --type macos \
          --apiKey "$ASC_KEY_ID" \
          --apiIssuer "$ASC_ISSUER_ID" \
          2>&1 || echo "⚠️ Validation failed — check App Store Connect configuration"

        echo "=== Uploading to TestFlight ==="
        xcrun altool --upload-app \
          --file "$PKG_NAME" \
          --type macos \
          --apiKey "$ASC_KEY_ID" \
          --apiIssuer "$ASC_ISSUER_ID" \
          2>&1

        echo "✅ Uploaded to TestFlight. Check App Store Connect for processing status."
