name: Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Run Tests
      run: |
        xcodebuild test \
          -project LangSwitcher.xcodeproj \
          -scheme LangSwitcher \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

  build-arm64:
    name: Build (Apple Silicon)
    needs: test
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build arm64
      run: |
        xcodebuild -project LangSwitcher.xcodeproj \
          -scheme LangSwitcher \
          -configuration Release \
          -derivedDataPath build \
          -arch arm64 \
          ONLY_ACTIVE_ARCH=NO \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build

    - name: Create DMG (arm64)
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        VERSION="${GITHUB_REF_NAME:-dev}"
        VERSION="${VERSION#v}"
        DMG_NAME="LangSwitcher-${VERSION}-arm64.dmg"
        
        mkdir -p dmg_contents
        cp -R "$APP_PATH" dmg_contents/
        ln -s /Applications dmg_contents/Applications
        
        hdiutil create -volname "LangSwitcher" \
          -srcfolder dmg_contents \
          -ov -format UDZO \
          "$DMG_NAME"
        
        echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

    - name: Verify app bundle
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        echo "=== App bundle contents ==="
        ls -la "$APP_PATH/Contents/"
        ls -la "$APP_PATH/Contents/MacOS/"
        echo "=== Binary info ==="
        file "$APP_PATH/Contents/MacOS/LangSwitcher"
        echo "=== Binary size ==="
        du -sh "$APP_PATH"

    - name: Create ZIP with ditto (preserves permissions)
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        VERSION="${GITHUB_REF_NAME:-dev}"
        VERSION="${VERSION#v}"
        ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "LangSwitcher-${VERSION}-arm64.zip"

    - name: Upload arm64 DMG
      uses: actions/upload-artifact@v4
      with:
        name: LangSwitcher-arm64-dmg
        path: "*.dmg"
        if-no-files-found: error

    - name: Upload arm64 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: LangSwitcher-arm64-zip
        path: "*.zip"
        if-no-files-found: error

  build-x86_64:
    name: Build (Intel)
    needs: test
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build x86_64
