name: Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# Minimal permissions by default (fixes CodeQL alerts #1-#4)
permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Run Tests
      run: |
        xcodebuild test \
          -project LangSwitcher.xcodeproj \
          -scheme LangSwitcher \
          -destination 'platform=macOS' \
          CODE_SIGN_IDENTITY="-" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

  build-arm64:
    name: Build (Apple Silicon)
    needs: test
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    # Signing only for repo owner pushes (not PRs, not forks)
    - name: Detect codesigning configuration
      run: |
        if [ "${{ github.event_name }}" != "pull_request" ] && [ -n "$HAS_CERT" ]; then
          echo "CODESIGN_ENABLED=true" >> $GITHUB_ENV
        else
          echo "CODESIGN_ENABLED=false" >> $GITHUB_ENV
        fi
        if [ "${{ github.event_name }}" != "pull_request" ] && [ -n "$HAS_NOTARIZE" ]; then
          echo "NOTARIZE_ENABLED=true" >> $GITHUB_ENV
        else
          echo "NOTARIZE_ENABLED=false" >> $GITHUB_ENV
        fi
      env:
        HAS_CERT: ${{ secrets.MACOS_CERTIFICATE_P12 }}
        HAS_NOTARIZE: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}

    - name: Setup codesigning keychain
      if: env.CODESIGN_ENABLED == 'true'
      env:
        CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE_P12 }}
        CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
      run: |
        KEYCHAIN_NAME="build.keychain-db"
        echo "KEYCHAIN_NAME=$KEYCHAIN_NAME" >> $GITHUB_ENV

        echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12

        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_NAME"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

        security import certificate.p12 \
          -k "$KEYCHAIN_NAME" \
          -P "$CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/security \
          -T /usr/bin/productbuild

        security set-key-partition-list -S apple-tool:,apple:,codesign: \
          -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

        security list-keychains -d user -s "$KEYCHAIN_NAME" $(security list-keychains -d user | tr -d '"')

        rm certificate.p12

        echo "CODESIGN_IDENTITY=${{ secrets.MACOS_SIGNING_IDENTITY }}" >> $GITHUB_ENV

    - name: Build arm64
      run: |
        if [ "$CODESIGN_ENABLED" = "true" ]; then
          xcodebuild -project LangSwitcher.xcodeproj \
            -scheme LangSwitcher \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="$CODESIGN_IDENTITY" \
            CODE_SIGN_STYLE=Manual \
            build
        else
          xcodebuild -project LangSwitcher.xcodeproj \
            -scheme LangSwitcher \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
        fi

    - name: Sign app bundle
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        if [ "$CODESIGN_ENABLED" = "true" ]; then
          echo "=== Signing with Developer ID ==="
          codesign --force --options runtime --deep \
            -s "$CODESIGN_IDENTITY" "$APP_PATH"
        else
          echo "=== Ad-hoc signing ==="
          codesign --force --deep -s - "$APP_PATH"
        fi
        echo "=== Codesign verify ==="
        codesign -dvvv "$APP_PATH" 2>&1
        echo "=== spctl assess ==="
        spctl --assess --type exec "$APP_PATH" 2>&1 || true

    - name: Verify app bundle
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        echo "=== App bundle contents ==="
        ls -la "$APP_PATH/Contents/"
        ls -la "$APP_PATH/Contents/MacOS/"
        echo "=== Binary info ==="
        file "$APP_PATH/Contents/MacOS/LangSwitcher"
        echo "=== Binary size ==="
        du -sh "$APP_PATH"

    - name: Create DMG (arm64)
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        VERSION="${GITHUB_REF_NAME:-dev}"
        VERSION="${VERSION#v}"
        DMG_NAME="LangSwitcher-${VERSION}-arm64.dmg"

        mkdir -p dmg_contents
        cp -R "$APP_PATH" dmg_contents/
        ln -s /Applications dmg_contents/Applications

        hdiutil create -volname "LangSwitcher" \
          -srcfolder dmg_contents \
          -ov -format UDZO \
          "$DMG_NAME"

        if [ "$CODESIGN_ENABLED" = "true" ]; then
          codesign --force -s "$CODESIGN_IDENTITY" "$DMG_NAME"
        fi

        echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

    - name: Create ZIP with ditto
      run: |
        APP_PATH="build/Build/Products/Release/LangSwitcher.app"
        VERSION="${GITHUB_REF_NAME:-dev}"
        VERSION="${VERSION#v}"
        ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "LangSwitcher-${VERSION}-arm64.zip"

    - name: Notarize DMG
      if: env.CODESIGN_ENABLED == 'true' && env.NOTARIZE_ENABLED == 'true'
      env:
        APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
        TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
      run: |
        echo "=== Submitting DMG for notarization ==="
        xcrun notarytool submit "$DMG_NAME" \
          --apple-id "$APPLE_ID" \
          --password "$APPLE_PASSWORD" \
          --team-id "$TEAM_ID" \
          --wait
        echo "=== Stapling notarization ticket ==="
        xcrun stapler staple "$DMG_NAME"

    - name: Cleanup keychain
      if: always() && env.CODESIGN_ENABLED == 'true'
      run: security delete-keychain "$KEYCHAIN_NAME" 2>/dev/null || true

    - name: Upload arm64 DMG
      uses: actions/upload-artifact@v4
      with:
        name: LangSwitcher-arm64-dmg
        path: "*.dmg"
        if-no-files-found: error

    - name: Upload arm64 ZIP
      uses: actions/upload-artifact@v4
