<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangSwitcher — Keyboard Layout Converter for macOS</title>
    <meta name="description" content="Free, open-source keyboard layout text converter for macOS.">
    <style>
        body { background: #0a0a0a; color: #fafafa; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { text-align: center; }
        .loader p { font-size: 16px; color: #a1a1aa; margin-top: 16px; }
        a { color: #3b82f6; }
    </style>
    <script>
        (function() {
            var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            var target = (lang.startsWith('ru')) ? 'ru.html' : 'en.html';
            // Preserve any hash
            var hash = window.location.hash || '';
            window.location.replace(target + hash);
        })();
    </script>
</head>
<body>
    <div class="loader">
        <p>Redirecting&hellip; <a href="en.html">English</a> | <a href="ru.html">Русский</a></p>
    </div>
</body>
</html>
